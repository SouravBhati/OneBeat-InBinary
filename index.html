        /* Base styling for the button */
.animated-button {
  background: linear-gradient(135deg, #ff6f61, #ff3d29); /* Gradient background */
  color: white; /* Button text color */
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 50px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
  transition: all 0.4s ease-in-out; /* Smooth transition for hover effect */
  position: fixed; /* Fix the button in place */
  bottom: 20px; /* Distance from the bottom */
  right: 20px; /* Distance from the right */
  transform: scale(1); /* Initial scale */
  will-change: transform, box-shadow; /* Optimize animations */
  overflow: hidden; /* Hide overflow for pseudo-element */
  z-index: 1; /* Ensure button is above other elements */
}

/* Button hover effect */
.animated-button:hover {
  background: linear-gradient(135deg, #ff3d29, #ff6f61); /* Reverse gradient on hover */
  transform: scale(1.15) rotate(5deg); /* Slightly larger and rotated on hover */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Larger shadow on hover */
}

/* Button click effect */
.animated-button:active {
  background: linear-gradient(135deg, #e63e1c, #ff6f61); /* Darker gradient on click */
  transform: scale(0.95) rotate(-2deg); /* Slightly smaller and rotated on click */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); /* Reduced shadow on click */
}

/* Button focus effect */
.animated-button:focus {
  outline: none; /* Remove default outline */
  box-shadow: 0 0 0 4px rgba(255, 105, 97, 0.6); /* Custom focus outline with glow effect */
}

/* Pseudo-element for the animation effect */
.animated-button::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%; /* Large size to ensure it covers the button */
  height: 300%;
  background: rgba(255, 255, 255, 0.3); /* Light color for the emanation effect */
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: transform 0.5s ease, opacity 0.5s ease;
  pointer-events: none; /* Prevent pseudo-element from interfering with clicks */
}

/* Animation when the button is clicked */
.animated-button:focus::after,
.animated-button:active::after {
  transform: translate(-50%, -50%) scale(0);
  opacity: 1;
}
    </style>
</head>
